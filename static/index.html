<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hospital Management System</title>
   <!-- Load Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
      body {
         font-family: 'Outfit', sans-serif;
      }
   </style>
</head>
<body class="bg-gray-100">
   <div class="layout-h">
      <!-- Top Navbar -->
      <header class="bg-gray-900 text-white shadow-md">
         <nav class="flex items-center justify-between px-6 py-4">
            <a href="#" class="text-2xl font-bold">Hospital Management System</a>
         </nav>
      </header>

      <!-- Main Section -->
      <section>
         <div class="content-wrapper px-6 py-8">
            <div class="content-heading mb-8">
               <h1 class="text-3xl font-semibold text-gray-800 flex items-center gap-2">
                  <i class="fas fa-hospital text-blue-600"></i> Dashboard
               </h1>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
               <!-- Patient Card -->
               <a href="patient.html">
                  <div class="block bg-green-500 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-wheelchair text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-white text-center mt-4">
                           <div class="text-3xl font-bold" id="patientcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Patient</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Doctor Card -->
               <a href="doctor.html">
                  <div class="block bg-red-500 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-user-md text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-white text-center mt-4">
                           <div class="text-3xl font-bold" id="doctorcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Doctor</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Appointment Card -->
               <a href="appointment.html">
                  <div class="block bg-purple-600 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-calendar-check text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-white text-center mt-4">
                           <div class="text-3xl font-bold" id="appointmentcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Appointment</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Medication Card -->
               <a href="medication.html">
                  <div class="block bg-blue-500 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-pills text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-white text-center mt-4">
                           <div class="text-3xl font-bold" id="medicationcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Medication</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Nurse Card -->
               <a href="nurse.html">
                  <div class="block bg-gray-400 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-user-nurse text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-gray-900 text-center mt-4">
                           <div class="text-3xl font-bold" id="nursecount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Nurse</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Department Card -->
               <a href="department.html">
                  <div class="block bg-yellow-500 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-building text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-gray-900 text-center mt-4">
                           <div class="text-3xl font-bold" id="departmentcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Department</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Procedure Card -->
               <a href="procedure.html">
                  <div class="block bg-purple-400 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-procedures text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-gray-900 text-center mt-4">
                           <div class="text-3xl font-bold" id="proccount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Procedure</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Room Card -->
               <a href="room.html">
                  <div class="block bg-green-700 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-bed text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-white text-center mt-4">
                           <div class="text-3xl font-bold" id="roomcount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Room</div>
                        </div>
                     </div>
                  </div>
               </a>
               <!-- Prescribes Card -->
               <a href="prescribes.html">
                  <div class="block bg-red-200 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                     <div class="flex flex-col items-center p-6">
                        <div class="bg-gray-800 p-6 rounded-full">
                           <i class="fas fa-file-prescription text-white text-4xl"></i>
                        </div>
                        <div class="ml-4 text-gray-900 text-center mt-4">
                           <div class="text-3xl font-bold" id="prescribescount">0</div>
                           <div class="text-lg uppercase font-semibold mt-2">Prescribes</div>
                        </div>
                     </div>
                  </div>
               </a>
            </div>
         </div>
      </section>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white text-center py-3">
         &copy; 2025 - Hospital Management System
      </footer>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
      document.addEventListener("DOMContentLoaded", () => {
         axios.get("common")
            .then(response => {
               const data = response.data;
               document.getElementById("patientcount").innerText = data.patient || 0;
               document.getElementById("doctorcount").innerText = data.doctor || 0;
               document.getElementById("appointmentcount").innerText = data.appointment || 0;
               document.getElementById("medicationcount").innerText = data.medication || 0;
               document.getElementById("nursecount").innerText = data.nurse || 0;
               document.getElementById("departmentcount").innerText = data.department || 0;
               document.getElementById("proccount").innerText = data.procedure || 0;
               document.getElementById("roomcount").innerText = data.room || 0;
               document.getElementById("prescribescount").innerText = data.prescribes || 0;
            })
            .catch(error => {
               console.error("Error fetching data:", error);
            });
      });
   </script>
</body>
</html>
